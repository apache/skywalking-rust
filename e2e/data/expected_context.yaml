segmentItems:
- segmentSize: ge 2
  segments:
  - segmentId: not null
    spans:
    - componentId: 11000
      endTime: gt 0
      isError: false
      operationName: async-callback
      parentSpanId: -1
      peer: ''
      refs:
      - networkAddress: ''
        parentEndpoint: async-job
        parentService: producer
        parentServiceInstance: node_0
        parentSpanId: 2
        parentTraceSegmentId: not null
        refType: CrossThread
        traceId: not null
      skipAnalysis: false
      spanId: 0
      spanLayer: Http
      spanType: Entry
      startTime: gt 0
  - segmentId: not null
    spans:
    - componentId: 11000
      endTime: gt 0
      isError: false
      operationName: /pong
      parentSpanId: 0
      peer: consumer:8082
      skipAnalysis: false
      spanId: 1
      spanLayer: Http
      spanType: Exit
      startTime: gt 0
    - componentId: 11000
      endTime: gt 0
      isError: false
      operationName: async-job
      parentSpanId: 0
      peer: ''
      skipAnalysis: false
      spanId: 2
      spanLayer: Unknown
      spanType: Local
      startTime: gt 0
    - componentId: 11000
      endTime: gt 0
      isError: false
      operationName: /ping
      parentSpanId: -1
      peer: ''
      skipAnalysis: false
      spanId: 0
      spanLayer: Http
      spanType: Entry
      startTime: gt 0
  serviceName: producer
- segmentSize: ge 1
  segments:
  - segmentId: not null
    spans:
    - componentId: 11000
      endTime: gt 0
      isError: false
      operationName: /pong
      parentSpanId: -1
      peer: ''
      refs:
      - networkAddress: consumer:8082
        parentEndpoint: /pong
        parentService: producer
        parentServiceInstance: node_0
        parentSpanId: 1
        parentTraceSegmentId: not null
        refType: CrossProcess
        traceId: not null
      skipAnalysis: false
      spanId: 0
      spanLayer: Http
      spanType: Entry
      startTime: gt 0
  serviceName: consumer

logItems:
- logSize: ge 2
  logs:
  - body:
      content:
        json: '{"message": "handle ping"}'
      type: ''
    endpoint: /ping
    layer: ''
    tags:
      data:
      - key: level
        value: DEBUG
    timestamp: gt 0
  - body:
      content:
        text: do http request
      type: ''
    endpoint: /ping
    layer: ''
    tags:
      data:
      - key: level
        value: INFO
    timestamp: gt 0
    traceContext:
      spanId: 1
      traceId: not null
      traceSegmentId: not null
  serviceName: producer
- logSize: ge 1
  logs:
  - body:
      content:
        json: '{"message": "handle pong"}'
      type: ''
    endpoint: /pong
    layer: ''
    tags:
      data:
      - key: level
        value: DEBUG
    timestamp: gt 0
  serviceName: consumer

meterItems:
- serviceName: consumer
  meterSize: 3
  meters:
  - meterId:
      name: instance_trace_count
      tags:
      - name: region
        value: us-west
      - name: az
        value: az-1
    singleValue: 30.0
  - meterId:
      name: instance_trace_count
      tags:
      - name: region
        value: us-east
      - name: az
        value: az-3
    singleValue: 20.0
  - meterId:
      name: instance_trace_count
      tags:
      - name: region
        value: us-north
      - name: az
        value: az-1
    histogramBuckets: [10.0, 20.0, 30.0]
    histogramValues: [1, 2, 0]
