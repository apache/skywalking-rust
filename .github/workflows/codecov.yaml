name: codecov
on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install protoc
        run: sudo apt-get install -y protobuf-compiler=3.6.1.3-2ubuntu5
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/tarpaulin@v0.1
      - uses: codecov/codecov-action@v2.1.0
