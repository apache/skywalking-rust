[workspace]
members = [
    ".",
    "e2e",
]

[package]
name = "skywalking"
version = "0.3.0"
authors = ["Apache Software Foundation"]
edition = "2021"
description = "Apache SkyWalking Rust Agent"
license = "Apache-2.0"
homepage = "https://skywalking.apache.org/"
repository = "https://github.com/apache/skywalking-rust"

[features]
sync = []
full = ["sync"]

mock = []  # For internal integration testing only, do not use.

[dependencies]
async-stream = "0.3.3"
base64 = "0.13.0"
bytes = "1.1.0"
cfg-if = "1.0.0"
futures-core = "0.3.21"
futures-util = "0.3.21"
prost = "0.10.4"
prost-derive = "0.10.1"
serde = { version = "1.0.138", features = ["derive"] }
thiserror = "1.0.31"
tokio = { version = "1.18.2", features = ["parking_lot"] }
tonic = { version = "0.7.2", features = ["codegen"] }
tracing = "0.1.35"
uuid = { version = "1.1.0", features = ["serde", "v4"] }

[build-dependencies]
tonic-build = "0.7.2"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["rt-multi-thread", "signal"] }
tokio-stream = { version = "0.1.8", features = ["net"] }

[[test]]
name = "trace_context"
required-features = ["mock"]

[[example]]
name = "simple_trace_report"
path = "examples/simple_trace_report.rs"

[[example]]
name = "sync_trace_report"
path = "examples/sync_trace_report.rs"
required-features = ["sync"]
